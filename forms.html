<!DOCTYPE html>
<html>
<head>
	<!--css-->
	<link rel="stylesheet" type="text/css" href="forms.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <link rel="shortcut icon" href="img/Scoyo-Badge-Login.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/undraw_Travelers_re_y25a.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/undraw_personal_info_0okl.svg">
				<h2 class="title">Bem-Vindo</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div id="nome" class="div">

           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
                        <i class="fas fa-city"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Cidade</h5>
           		    	<input type="password" class="input">
            	   </div>
                </div>
                <div class="input-div pass">
                        <div class="i"> 
                                <i class="fas fa-unlock-alt"></i>
                        </div>
                        <div class="div">
                             <h5>Senha</h5>
                             <input type="password" class="input">
                     </div>
                  </div>
                  <div class="input-div pass">
                        <div class="i"> 
                                <i class="fas fa-key"></i>
                        </div>
                        <div class="div">
                             <h5>Repita a Senha</h5>
                             <input type="password" class="input">
                     </div>
                  </div>
            	
            	<input type="submit" class="btn" value="Cadastre-se">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="forms.js"></script>
